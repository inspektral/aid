<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSC Server</title>
</head>
<body>
    <h1>OSC Server is running</h1>
    <div id="oscMessage">Waiting for OSC message...</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('oscMessage', function (message) {
            const oscMessageDiv = document.getElementById('oscMessage');
            oscMessageDiv.innerHTML = ''; // Clear previous message

            for (const [key, value] of Object.entries(message)) {
                const p = document.createElement('p');
                p.textContent = `${key}: ${value}`;
                oscMessageDiv.appendChild(p);
            }
        });
    </script>
</body>
</html>
